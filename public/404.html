<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="src/svg/dark-url.svg" type="image/svg+xml" media="(prefers-color-scheme: light)">
    <link rel="icon" href="src/svg/light-url.svg" type="image/svg+xml" media="(prefers-color-scheme: dark)">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <link rel="stylesheet" href="/src/css/style.css">
    <style>
      .error-container {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 2rem;
        text-transform: none;
      }

      .error-code {
        font-size: 8rem;
        font-weight: bold;
        margin: 0;
      }

      .error-title {
        font-size: 2rem;
        margin: 1rem 0;
      }

      .error-message {
        margin-bottom: 2rem;
        max-width: 400px;
      }

      .home-button {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.75rem 1.5rem;
        border: 1px solid var(--border);
        border-radius: 0.375rem;
        background: var(--text);
        color: var(--background);
        text-decoration: none;
        transition: opacity 0.2s;
      }

      .home-button:hover {
        opacity: 0.9;
      }
    </style>
  </head>
  <body>
    <div class="error-container">
      <h1 class="error-code">404</h1>
      <h2 class="error-title">Not Found</h2>
      <p class="error-message">Looks like the link you're trying to reach doesn’t exist. It might’ve been mistyped or never existed at all.</p>
      <a href="/" class="home-button">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
          <polyline points="9 22 9 12 15 12 15 22" />
        </svg> Return to Home </a>
    </div>
  </body>
</html>
